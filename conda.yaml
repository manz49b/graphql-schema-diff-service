name: graphql-schema-diff-service
channels:
  - conda-forge

dependencies:
  # core python
  - python=3.10.6
  - ipykernel=6.9.1
  - typer=0.4.0
  - pip=22.0.3
  - python-dotenv
  
  # core data science
  - pandas=1.4.1
  - numpy=1.22.2
  - scikit-learn=1.0.2
  - matplotlib=3.5.1
  - transformers

  # core web
  - graphql-core
  - fastapi
  - uvicorn

  # core llm
  - guidance
  - anthropic

# set your prefix to the location of the environment
prefix: ${BASE_ENV_DIR}/graphql-schema-diff-service